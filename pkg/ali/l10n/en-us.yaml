ali:
  label: Alibaba Cloud
  description: Provision new Alibaba Cloud ACK (Alibaba Kubernetes Service) clusters or register existing ones.
  cloudcredential:
    accessKeyID:
      label: Access Key ID
      placeholder: Your Ali Cloud Access Key ID
    accessKeySecret:
      label: Access Key Secret
      placeholder: Your Ali Cloud Access Key Secret
  import:
    label: Cluster to import
cluster:
  provider:
    alibaba: Alibaba Cloud
ack:
  location:
    label: Location
  accordions:
    cluster: Cluster
    basics: Basics
    networking: Networking
    labels: Labels and Annotations
    advanced: Advanced
  nodePool:
    name: 
      label: Node Pool Name
    unnamed: Unnamed Node Pool
    desiredSize:
      label: Expected Nodes
    imageId:
      label: Image
    instanceTypes:
      list:
        title: Instance Type Order
        subtitle: Nodes are created based on the order of the instance types. If one instance type is unavailable, the next instance type is used. The actual instance types used to create nodes are subject to inventory availability.
        warning: This instance type might be unavailable in selected zones.
      table:
        title: Instance Types
        subtitle: Select one or more instance types. Nodes are created based on the order of the instance types in the Instance Order list below.
        add: Add
        columns:
          instanceFamily: Instance Family
          instanceType: Instance Type
          vcpus: vCPU
          memory: Memory  
          stock: Stock Availability 
          zones: Zones  
        labelParts:
          vcpus: '{val} vCPU'
          memory: '{val} GB'         
      cpu:
        label: Number of vCPUs
        option: '{val} vCPU'
      memory:
        label: Memory
        option: '{val} GB'
      label: Instance Types
      banner: You can select multiple instance types. Nodes are created based on the order of the instance types in the above list. If one instance type is unavailable, the next instance type is used. The actual instance types used to create nodes are subject to inventory availability.
    systemDisk:
      title: System Disk
    dataDisks:
      title: Data Disks
    diskCategory:
      label: Category
      options:
         cloud: Basic Disk
         cloudEfficiency: Ultra Disk
         cloudSsd: Standard SSD Disk
         cloudEssd: ESSD Disk
         cloudAuto: ESSD AutoPL Disk
         cloudEssdEntry: ESSD Entry Disk
    diskSize:
      label: Disk size
    diskGroup:
      add: Add disk
      remove: Remove disk
    diskEncrypted:
      label: Encryption
    remove:
      label: Remove Disk
  kubernetesVersion:
    label: Kubernetes Version
  
  networking:
    resourceGroupId:
      label: Resource group
      default: None
    networkPlugin:
      label: Network Plugin
      options:
        flannel: Flannel
        terway: Terway
    proxyMode:
        label: Forwarding Mode
        options:
          iptables: iptables
          ipvs: IPVS
    containerCidr:
      label: Container Network Address Range
    serviceCidr:
      label: Service CIDR
      placeholder: 192.168.0.0/16
      warning: 'Valid values: 10.0-255.0.0/16-24, 172.16-31.0.0/16-24, and 192.168.0.0/16-24'
    podVswitchIds:
      label: Pod vSwitch
      auto: Pod vSwitches are automatically created from the VPC.
    endpointPublicAccess:
      label: Expose API server with EIP
    vpc:
      title: Virtual Private Clouds
      label: Virtual Private Cloud
      default: Create a new vpc automatically
      useCustom: Select from existing VPCs
      availabilityZones:
        label: Zone
      vswitchIds:
        label: vSwitch 
      snatEntry:
        label: Configure SNAT for VPC
  errors:
    versions: 'An error occurred while fetching available kubernetes versions: {e}'
    zones: 'An error occurred while fetching available zones: {e}'
    vswitches: 'An error occurred while fetching available vSwitches: {e}'
    vpcs: 'An error occurred while fetching available VPCs: {e}'
    resourceGroups: 'An error occurred while fetching available resource groups: {e}'
    instanceTypes: 'An error occurred while fetching available instance types: {e}'
    regions: 'An error occurred while fetching available regions: {e}'

generic:
  moveUp: Move up
  moveDown: Move down
validation:
  serviceCIDR: Specified CIDR block overlaps with VPC CIDR
  invalidCIDR: Value is not a valid CIDR
  zoneIdsRequired: 'At least one zone is required'
  clusterName: 
    length: The name must be 1 to 63 characters in length
    clusterNameStart: Cluster name must start with a letter or number
    clusterNameChars: 'Cluster name may only contain letters, numbers, underscores (_), and hyphens (-)'
  location:
    required: "'Location' is required"